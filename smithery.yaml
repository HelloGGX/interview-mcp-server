# Smithery configuration file: https://smithery.ai/docs/build/project-config
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: "object"
    required: [OPENROUTER_MODEL_ID, OPENROUTER_API_KEY]
    properties:
      OPENROUTER_MODEL_ID:
        type: "string"
        description: "The model ID to use for the MCP."
      OPENROUTER_API_KEY:
        type: "string"
        description: "The API key to use for the MCP."
